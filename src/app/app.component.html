<div
  *ngIf="showIntro"
  @introFade
  class="intro-overlay"
  [class.logo-visible]="showLogo"
  aria-hidden="true"
>
  <div class="firework firework--one"></div>
  <div class="firework firework--two"></div>
  <div class="firework firework--three"></div>
  <div class="firework firework--four"></div>
  <div class="firework firework--five"></div>
  <div class="firework firework--six"></div>
  <img class="intro-logo" src="assets/hplogo.svg" alt="" />
</div>

<header class="site-header" [class.nav-open]="navigationOpen">
  <div class="container header-inner">
    <a class="brand" routerLink="/" (click)="closeNavigation()">
      <img
        class="logo"
        src="assets/hplogo.svg"
        [alt]="content.header.logoAlt"
        [@logoTransition]="logoState"
        (@logoTransition.done)="onLogoAnimationDone($event)"
      />
      <div class="brand-text">
        <span class="brand-eyebrow">{{ content.header.eyebrow }}</span>
        <span class="brand-title">{{ content.header.title }}</span>
      </div>
    </a>

    <button class="menu-toggle" type="button" (click)="toggleNavigation()" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="primary-nav">
      <ul>
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeNavigation()">
            {{ content.header.navigation.home }}
          </a>
        </li>
        <li>
          <a routerLink="/events" routerLinkActive="active" (click)="closeNavigation()">
            {{ content.header.navigation.events }}
          </a>
        </li>
        <li>
          <a routerLink="/programs" routerLinkActive="active" (click)="closeNavigation()">
            {{ content.header.navigation.programs }}
          </a>
        </li>
        <li>
          <a routerLink="/community" routerLinkActive="active" (click)="closeNavigation()">
            {{ content.header.navigation.community }}
          </a>
        </li>
      </ul>
    </nav>

    <div class="language-switch">
      <button type="button" [class.active]="language === 'en'" (click)="toggleLanguage('en')">EN</button>
      <button type="button" [class.active]="language === 'de'" (click)="toggleLanguage('de')">DE</button>
    </div>
  </div>
</header>

<main class="page" [@routeSlide]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</main>

<footer class="site-footer">
  <div class="container">
    <p>
      {{ content.footer(currentYear) }}
    </p>
  </div>
</footer>
